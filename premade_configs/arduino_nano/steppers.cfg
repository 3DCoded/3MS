[mcu arduino]
serial: /dev/serial/by-id/<your-mcu-id>

[manual_stepper 3ms0]
step_pin: arduino: PD5 ; D5
dir_pin: arduino: PD6 ; D6
enable_pin: !arduino: PD7 ; D7
microsteps: 16
rotation_distance: 32.8500

[manual_stepper 3ms1]
step_pin: arduino: PB0 ; D8
dir_pin: arduino: PB1 ; D9
enable_pin: !arduino: PB2 ; D10
microsteps: 16
rotation_distance: 32.8500

[manual_stepper 3ms2]
step_pin: arduino: PB3 ; D11
dir_pin: arduino: PB4 ; D12
enable_pin: !arduino: PC0 ; A0
microsteps: 16
rotation_distance: 32.8500

[manual_stepper 3ms3]
step_pin: arduino: PC1 ; A1
dir_pin: arduino: PC2 ; A2
enable_pin: !arduino: PC3 ; A3
microsteps: 16
rotation_distance: 32.8500