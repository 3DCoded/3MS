    - Electronic Assembly: instructions/electronic-assembly.md
    - Final Assembly: instructions/final-assembly.md
    - Software Setup: instructions/software-setup.md
    - Configuration: instructions/config.md
    - Calibration: instructions/calibration.md
    - First Print: instructions/firstprint.md
  - Other Boards:
    - controllers/index.md
    - controllers/skrpico.md
    - controllers/index.md
    - controllers/bttmmb.md
    - controllers/skrminie3v2.md
    - controllers/bttoctopusmain.md
    - controllers/einsyrambo-skrminie3v2.md
    - controllers/zm384main.md
    - controllers/minirambo.md
    - controllers/mellowflyd7.md
    - controllers/geetech-a30t.md
  - Kits:
    - kits/index.md
    - Tour: kits/tour.md
  - Guides:
