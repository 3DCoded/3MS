site_name: 3MS
site_url: https://3dcoded.github.io/3ms
repo_url: https://github.com/3dcoded/3ms
plugins:
  - search
  - autolinks 
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
theme:
  features:
      - navigation.indexes
      - navigation.expand
      - navigation.instant
      - navigation.instant.prefetch
      - search.suggest
      - search.highlight
      - search.share
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - instructions.md
  - Setup:
    - BOM: setup/bom.md
    - setup/assembly.md
    - setup/firmware.md
    - setup/slicer.md
    - setup/firstprint.md
  - Configuration:
    - configuration/index.md
    - configuration/install.md
    - configuration/steppers.md
    - configuration/macros.md
    - configuration/klipperscreen.md
  - Troubleshooting:
    - troubleshooting/index.md
    - troubleshooting/skipping.md
  - Experimental:
    - Toolchanges without Tip Shaping or Filament Cutter: experimental/notip.md