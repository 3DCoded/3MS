site_name: 3MS
site_url: https://3dcoded.github.io/3ms
plugins:
  - search
  - autolinks 
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
theme:
  features:
      - navigation.expand
      - navigation.instant
      - navigation.instant.prefetch
      - search.suggest
      - search.highlight
      - search.share
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - index.md
  # - getstarted.md
  - Setup:
    - setup/tableofcontents.md
    - setup/bom.md
    - setup/configuration.md