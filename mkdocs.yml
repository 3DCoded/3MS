site_name: 3MS
site_url: https://3dcoded.github.io/3ms
repo_url: https://github.com/3dcoded/3ms
plugins:
  - search
  # - spellcheck:
  #     backends:
  #     - symspellpy
  #     - codespell
  #     ignore_code: yes
  #     known_words: known_words.txt
  - autolinks
  - git-revision-date-localized:
      enable_creation_date: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - print-site:
      path_to_pdf: export.pdf
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
extra:
  analytics:
    provider: google
    property: G-ERRF9DWVTD
  status:
    new: Recently added
    updated: Recently updated
    deprecated: Deprecated
theme:
  logo: assets/logo.png
  favicon: assets/logo.png
  custom_dir: docs/overrides
  features:
      - navigation.indexes
      - navigation.footer
      - navigation.expand
      - navigation.instant
      - navigation.instant.prefetch
      - search.suggest
      - search.highlight
      - search.share
      - content.code.copy
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - compare.md
  - instructions.md
  - Setup:
    - BOM: setup/bom.md
    - Controllers:
      - setup/controllers/index.md
      - setup/controllers/skrminie3v2.md
      - setup/controllers/bttoctopusmain.md
      - setup/controllers/einsyrambo-skrminie3v2.md
      - setup/controllers/zm384main.md
      - setup/controllers/minirambo.md
    - setup/assembly.md
    - setup/firmware.md
    - setup/slicer.md
    - setup/firstprint.md
  - Configuration:
    - configuration/index.md
    - configuration/install.md
    - configuration/steppers.md
    - configuration/fsensor.md
    - configuration/macros.md
    - configuration/klipperscreen.md
  - Guides:
    - guides/materials.md
    - guides/tipshaping.md
    - guides/notip.md
  - Contributing:
    - contributing/index.md
    - contributing/devsetup.md
    - contributing/supportcontrollers.md
  - Troubleshooting:
    - troubleshooting/index.md
    - troubleshooting/skipping.md
    - troubleshooting/falsealarm.md
    - troubleshooting/underextrusion.md
    - troubleshooting/failedloadunload.md
  - Experimental:
    - TPU with Dual Drive 3MS Extruder: experimental/dualdrivetpu.md
  - flowchart.md
extra_css:
  - stylesheets/extra.css