site_name: 3MS
site_url: https://3dcoded.github.io/3ms
repo_url: https://github.com/3dcoded/3ms
plugins:
  - search
  - autolinks 
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.tabbed:
      alternate_style: true
theme:
  features:
      - navigation.indexes
      - navigation.expand
      - navigation.instant
      - navigation.instant.prefetch
      - search.suggest
      - search.highlight
      - search.share
      - content.code.copy
  name: material
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Home: index.md
  - instructions.md
  - Setup:
    - BOM: setup/bom.md
    - Controllers:
      - setup/controllers/index.md
      - setup/controllers/skrminie3v2.md
      - setup/controllers/bttoctopusmain.md
    - setup/assembly.md
    - setup/firmware.md
    - setup/slicer.md
    - setup/firstprint.md
  - Configuration:
    - configuration/index.md
    - configuration/install.md
    - configuration/steppers.md
    - configuration/fsensor.md
    - configuration/macros.md
    - configuration/klipperscreen.md
  - Guides:
    - guides/materials.md
    - guides/tipshaping.md
  - Troubleshooting:
    - troubleshooting/index.md
    - troubleshooting/skipping.md
    - troubleshooting/falsealarm.md
    - troubleshooting/underextrusion.md
    - troubleshooting/failedloadunload.md
  - Experimental:
    - Toolchanges without Tip Shaping or Filament Cutter: experimental/notip.md
    - TPU with Dual Drive 3MS Extruder: experimental/dualdrivetpu.md
  - flowchart.md